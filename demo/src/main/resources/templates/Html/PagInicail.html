    <link rel="shortcut icon" href="Imagens/png-clipart-robotics-logo-robot-electronics-logo.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.0.2/pixi.min.js"></script>
</head>
<body>
    <header>
        <h1 style="color: white;">NativeCod3r</h1>
    
    
     
 

       <div>
     
       </div>

       <div class="menu-container">
        <div class="menu-toggle" id="menuToggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="nav" id="navMenu">
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#serviços">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
                <li>   <button id="saibamais">Saiba mais</button> </li>
                <li>      <button id="login" onclick="window.location.href='Homepage.html'">sair</button></li>
            </ul>
        </nav>
    </div>
       
        
    </header>

    <div id="pixi-container"></div> <!-- Container para partículas -->

    <div id="CaixaLogin"> <!-- Caixa de login -->
        <h1>Login</h1>
        <div class="login">
            <h2 style="font-size: 35px;">Usuário</h2>
            <input id="username" class="login_input" type="text" placeholder="Digite seu usuário">
        </div>
        <div class="login">
            <h2  style="font-size: 35px;">Senha</h2>
            <input id="senha" class="login_input" type="password" placeholder="Digite sua senha">
            <span id="togglePassword" onclick="togglePasswordVisibility()">
                <i id="eyeIcon" class="fas fa-eye-slash"></i>
            </span>
        </div>
        <button class="entrar">Entrar</button>
      
        <div class="social-buttons">
            <a href="#" class="social-button google"><i class="fab fa-google"></i> Acesse com Google</a>
            <a href="#" class="social-button facebook"><i class="fab fa-facebook-f"></i> Acesse com Facebook</a>
            <a href="#" class="social-button linkedin"><i class="fab fa-linkedin-in"></i> Acesse com LinkedIn</a>
        </div>
        <div id="regis">
            <h6 style="font-size: 35px; margin-top: 45px;">Registre-se agora</h6>
            <h5  style="font-size: 25px; margin-top: -30px;">Não possui conta? Clique no botão abaixo</h5>
            <button class="entrars" onclick="window.location.href='Cadastro.html'">Cadastrar</button>
        </div>
        
    </div>
